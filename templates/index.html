<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Aleatórias - Gerador</title>
    <meta name="description" content="Gere frases aleatórias de diversas categorias: Não's Criativos, Ciência, Geek, Insultos Sutis e Desmotivacionais. Encontre sua inspiração do momento!">
    <meta name="keywords" content="frases aleatórias, gerador de frases, não criativos, ciência fatos, citações geek, insultos sutis, frases desmotivacionais, inspiração, humor">
    <meta name="author" content="timEU">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Frases Aleatórias - Gerador de Frases Divertidas">
    <meta property="og:description" content="Gere frases aleatórias de diversas categorias para humor, curiosidades ou reflexão.">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Frases Aleatórias - Gerador de Frases Divertidas">
    <meta name="twitter:description" content="Gere frases aleatórias de diversas categorias para humor, curiosidades ou reflexão.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/og-image.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>✨ Gerador de Frases</h1>
        <p class="subtitle">Escolha sua inspiração do momento</p>
        
        <div class="buttons-grid">
            <button class="phrase-button btn-naos" onclick="getFrase('naos')">
                <span class="button-icon">🚫</span>
                Não's Criativos
            </button>
            
            <button class="phrase-button btn-curiosidades" onclick="getFrase('curiosidades')">
                <span class="button-icon">🔬</span>
                Ciência & Fatos
            </button>
            
            <button class="phrase-button btn-geek" onclick="getFrase('frases_geek')">
                <span class="button-icon">🎮</span>
                Citações Geek
            </button>
            
            <button class="phrase-button btn-insultis" onclick="getFrase('insultis')">
                <span class="button-icon">😏</span>
                Insultos Sutis
            </button>

            <button class="phrase-button btn-desmotivacionais" onclick="getFrase('desmotivacionais')">
                <span class="button-icon">😔</span>
                Frases Desmotivacionais
            </button>

            <button class="phrase-button btn-bomdia" onclick="getFrase('bomdia')">
                <span class="button-icon">🌞</span>
                Bom dia... ou não
            </button>
        </div>
        
        <div class="phrase-display" id="phraseDisplay">
            <div class="phrase-text">
                Clique em um dos botões acima para descobrir uma frase incrível! 🎯
            </div>
        </div>
    </div>

    <div class="stats" id="stats">
        Frases geradas: <span id="counter">0</span>
    </div>

</body>
</html>
